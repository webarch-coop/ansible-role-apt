---
- name: Load package information as facts
  package_facts:
    manager: apt

- name: apt-transport-https present
  apt:
    pkg:
      - apt-transport-https
    state: present
    update_cache: false
  when: ( "apt-transport-https" not in ansible_facts.packages ) and ( apt_distro != "jessie" )

- name: /etc/apt/sources.list.d/jessie-backports.list absent
  file:
    path: /etc/apt/sources.list.d/jessie-backports.list
    state: absent

# Gandi servers don't have /etc/apt/sources.list and have HTTPS enabled already
- name: Stat /etc/apt/sources.list
  stat:
    path: "/etc/apt/sources.list"
  register: sources_list

- name: /etc/apt/sources.list in place
  template:
    src: templates/debian_sources.list.j2
    dest: /etc/apt/sources.list
    mode: 0644
    backup: true
  when: sources_list.stat.exists == True

- name: Packages upgraded
  apt:
    autoclean: yes
    autoremove: yes
    upgrade: dist
    update_cache: true

- name: Packages present
  apt:
    pkg:
      - apticron
      - aptitude
      - apt-listchanges
      - apt-show-versions
      - python-apt
    state: present
    update_cache: false
