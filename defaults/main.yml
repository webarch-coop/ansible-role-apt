---
# ---------------------------
# DEBIAN and UBUNTU Variables
# ---------------------------
# Set this to true is switching distro, eg stretch to buster
apt_distro_switch: false
apt_src: false
# Debian backports doesn't follow LTS, support for oldstable (stretch) around one year after the release of buster.
# https://backports.debian.org/news/buster-backports/
apt_backports: true
# ----------------
# DEBIAN Variables
# ----------------
apt_debian_components:
  - main
  - contrib
  - non-free
# Files in /etc/apt/sources.list.d/ that should be removed for Debian
apt_debian_sources_absent:
  - jessie-backports.list
  - ftp_nl_debian_org_debian.list
  - security_debian_org.list
# ----------------
# UBUNTU Variables
# ----------------
apt_country: uk
apt_ubuntu_components:
  - main
  - restricted
  - universe
  - multiverse
apt_partner: false
...
