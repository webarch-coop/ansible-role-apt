---
# Set apt to true for the tasks in this role to be run
apt: false  # noqa: no-role-prefix
# The optional apt_config will be combined with the apt_default_config if defined
# apt_config:
apt_autoclean: false
apt_autoremove: false
apt_clean: false
# Set apt_distro_switch to true if switching distro, eg buster to bullseye
apt_distro_switch: false
# Install apticron, when true this causes a outgoing mailserver to be installed
apt_apticron: false
apt_apticron_pkgs:
  - apticron
# Install local fact scripts
apt_local_facts: true
# Local fact scripts
apt_local_facts_files:
  - name: bash.fact
    state: present
  - name: dpkg.fact
    state: present
  - name: dpkg_arch.fact
    state: absent
  - name: gpg.fact
    state: present
  - name: sh.fact
    state: present
apt_local_facts_pkgs:
  - bash
  - coreutils
  - dpkg
  - gawk
  - gpg
  - jo
apt_pkgs:
  - distro: bookworm
    pkgs:
      - debian-archive-keyring
      - apt-listchanges
      - apt-show-versions
      - apt-utils
      - aptitude
      - aptitude-common
      - file
      - needrestart
      - python3-apt
      - python3-debian
      - xz-utils
  - distro: bullseye
    pkgs:
      - debian-archive-keyring
      - apt-listchanges
      # Installing apt-show-versions fails in the CI
      # - apt-show-versions
      - apt-utils
      - aptitude
      - aptitude-common
      - file
      - needrestart
      - python3-apt
      - python3-debian
      - xz-utils
  - distro: buster
    pkgs:
      - debian-archive-keyring
      - apt-listchanges
      - apt-show-versions
      - apt-utils
      - aptitude
      - aptitude-common
      - file
      - needrestart
      - python3-apt
      - python3-debian
      - xz-utils
  - distro: forky
    pkgs:
      - debian-archive-keyring
      - apt-listchanges
      - apt-show-versions
      - apt-utils
      - aptitude
      - aptitude-common
      - file
      - needrestart
      - python3-apt
      - python3-debian
      - xz-utils
  - distro: jammy
    pkgs:
      - apt-listchanges
      - apt-show-versions
      - apt-utils
      - aptitude
      - aptitude-common
      - file
      - needrestart
      - python3-apt
      - python3-debian
      - ubuntu-keyring
      - xz-utils
  - distro: noble
    pkgs:
      - apt-listchanges
      - apt-show-versions
      - apt-utils
      # Currently fails with
      # aptitude : Depends: aptitude-common (= 0.8.13-5ubuntu2) but 0.8.13-5ubuntu4 is to be installed
      # - aptitude
      # - aptitude-common
      - file
      - needrestart
      - python3-apt
      - python3-debian
      - ubuntu-keyring
      - xz-utils
  - distro: trixie
    pkgs:
      - debian-archive-keyring
      - apt-listchanges
      - apt-show-versions
      - apt-utils
      - aptitude
      - aptitude-common
      - file
      - needrestart
      - python3-apt
      - python3-debian
      - xz-utils
apt_verify: true
...
