buster:
  image: debian:buster
  before_script:
    - apt-get update -qq
    - apt-get dist-upgrade -qqy
    - apt-get install -qqy ansible git pipx python3-apt python3-pip python3-venv sudo
    - echo 'export PIPX_BIN_DIR="/usr/local/bin"' >> /root/.bashrc
    - echo 'export PIPX_HOME="/opt/pipx"' >> /root/.bashrc
    - source /root/.bashrc
    - python3 --version
    - pipx --version
    - pipx install molecule==3.6.1
    - pipx list
    - ls -lah /usr/local/bin
    - ls -lah /opt/pipx/venvs
    - pipx inject molecule==3.6.1 ansible==5.10.0 jc==1.23.3 jmespath==1.0.1
    - pipx list
    - which ansible-galaxy
    - ansible-galaxy --version
    - mkdir -p builds/${CI_PROJECT_ROOT_NAMESPACE}
    - cd builds/${CI_PROJECT_ROOT_NAMESPACE}
    - git clone ${CI_PROJECT_URL}.git
    - cd ${CI_PROJECT_NAME}
  stage: buster
  script:
    - molecule test
