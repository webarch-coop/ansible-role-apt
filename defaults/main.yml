# ---------------------------
# DEBIAN and UBUNTU Variables
# ---------------------------
# Set apt to true for the tasks in this role to be run
apt: false
# Set apt_distro_switch to true if switching distro, eg buster to bullseye
apt_distro_switch: false
# Install apticron, when true this causes a outgoing mailserver to be installed
apt_apticron: false
apt_apticron_pkgs:
  - apticron
# Install local fact scripts
apt_local_facts: true
# Local fact scripts
apt_local_facts_files:
  - name: bash.fact
    state: present
  - name: dpkg.fact
    state: present
  - name: dpkg_arch.fact
    state: absent
  - name: gpg.fact
    state: present
apt_local_facts_pkgs:
  - bash
  - coreutils
  - dpkg
  - gawk
  - gpg
  - jo
apt_pkgs:
  - apt-listchanges
  - apt-show-versions
  - apt-utils
  - aptitude
  - needrestart
apt_verify: true
# ----------------
# DEBIAN Variables
# ----------------
apt_debian:
  - name: trixie
    file: /etc/apt/sources.list.d/debian.sources
    files_absent:
      - /etc/apt/sources.list
      - /etc/apt/sources.list.d/backports.list
    components:
      - main
      - contrib
      - non-free
      - non-free-firmware
    backports: true
    src: false
    domain: deb.debian.org
  - name: bookworm
    file: /etc/apt/sources.list.d/debian.sources
    files_absent:
      - /etc/apt/sources.list
      - /etc/apt/sources.list.d/backports.list
    components:
      - main
      - contrib
      - non-free
      - non-free-firmware
    backports: true
    src: false
    domain: deb.debian.org
  - name: bullseye
    file: /etc/apt/sources.list
    files_absent: []
    components:
      - main
      - contrib
      - non-free
    backports: true
    src: false
    domain: deb.debian.org
  - name: buster
    file: /etc/apt/sources.list
    files_absent:
      - /etc/apt/sources.list.d/backports.list
    components:
      - main
      - contrib
      - non-free
    backports: true
    src: false
    domain: deb.debian.org
# ----------------
# UBUNTU Variables
# ----------------
apt_ubuntu_backports: true
apt_ubuntu_country: uk
apt_ubuntu_components:
  - main
  - restricted
  - universe
  - multiverse
apt_ubuntu_partner: false
# Set apt_src to true to enable source code repos
apt_ubuntu_src: false
...
