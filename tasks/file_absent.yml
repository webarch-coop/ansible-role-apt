---
- name: File absent
  block:

    - name: Debug apt_file_absent
      ansible.builtin.debug:
        var: apt_file_absent
        verbosity: "{% if ansible_check_mode | bool %}0{% else %}1{% endif %}"
      tags:
        - debug

    - name: "Stat {{ apt_file_absent }}"
      ansible.builtin.stat:
        path: "{{ apt_file_absent }}"
      register: apt_file_absent_path

    - name: Debug apt_file_absent_path
      ansible.builtin.debug:
        var: apt_file_absent_path
        verbosity: "{% if ansible_check_mode | bool %}0{% else %}1{% endif %}"
      tags:
        - debug

    - name: "Backup and remove {{ apt_file_absent }}"
      ansible.builtin.command:
        cmd: >-
          mv
          {{ apt_file_absent }}
          {{ apt_file_backup }}
      args:
        creates: "{{ apt_file_backup }}"
        removes: "{{ apt_file_absent }}"
      vars:
        apt_file_backup: "{{ apt_file_absent | ansible.builtin.dirname }}/.{{ apt_file_absent | ansible.builtin.basename }}.{{ ansible_facts.date_time.iso8601_basic_short }}.ansible.save"
      when: apt_file_absent_path.stat.exists | bool

  tags:
    - apt
...
