---
variables:
  ANSIBLE_DIFF_ALWAYS: "1"
  ANSIBLE_DISPLAY_SKIPPED_HOSTS: "0"
  ANSIBLE_FORCE_COLOR: "1"
  GIT_STRATEGY: none
  MOLECULE_VERBOSITY: "2"
  PY_COLORS: "1"
before_script:
  - apt-get update -qq
  - apt-get dist-upgrade -qqy
  - apt-get install -qqy ansible git pipx python3-apt python3-pip python3-venv sudo
  - useradd -m -U ansible
  - echo "ansible ALL=(ALL) NOPASSWD:ALL" >> /etc/sudoers
  - chmod 700 /home/ansible
  - su - ansible
  - cd
  - echo 'export PATH="/root/.local/bin:${PATH}"' >> ~/.bashrc
  - source ~/.profile
  - printenv PATH
  - pipx install molecule
  - pipx inject molecule ansible==7.3.0 jc==1.23.3 jmespath==1.0.1
  - ls -lah /root/.local/bin
  - which ansible-galaxy
  - ansible-galaxy --version
  - mkdir -p builds/${CI_PROJECT_ROOT_NAMESPACE}
  - cd builds/${CI_PROJECT_ROOT_NAMESPACE}
  - git clone ${CI_PROJECT_URL}.git
  - cd ${CI_PROJECT_NAME}
stages:
  - buster
  - bullseye
  - bookworm
  - trixie
  - focal
  - jammy
trixie:
  image: debian:trixie
  stage: trixie
  script:
    - molecule test
bookworm:
  image: debian:bookworm
  stage: bookworm
  script:
    - molecule test
bullseye:
  image: debian:bullseye-backports
  stage: bullseye
  script:
    - molecule test
buster:
  image: debian:buster
  stage: buster
  script:
    - molecule test
jammy:
  image: ubuntu:jammy
  stage: jammy
  script:
    - molecule test
focal:
  image: ubuntu:focal
  stage: focal
  script:
    - molecule test
...
